{% extends 'base.html' %}

{% block title %}405 - طريقة غير مسموحة{% endblock %}

{% block extra_styles %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/error_pages.css') }}">
{% endblock %}

{% block content %}
<div class="error-container text-center">
  <div class="error-box">
    <i class="bi bi-slash-circle-fill display-1 text-danger mb-3"></i>
    <h1 class="error-code">405</h1>
    <h3 class="error-title">طريقة غير مسموحة</h3>
    <p class="error-message">الطريقة التي استخدمتها للوصول غير مدعومة في هذا الرابط.</p>
    <a href="{{ url_for('main.home') }}" class="btn btn-outline-primary mt-3">العودة إلى الصفحة الرئيسية</a>
  </div>
</div>
{% endblock %}
